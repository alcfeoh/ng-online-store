<mat-toolbar color="warn">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Ng Online Store</span>
</mat-toolbar>
<mat-sidenav-container class="example-sidenav-fab-container">
  <mat-sidenav #sidenav mode="over" opened="false">
    <mat-list>
      <mat-list-item>
        <mat-icon>shopping_basket</mat-icon>
        Items
      </mat-list-item>
      <mat-list-item>
        <mat-icon>shopping_cart</mat-icon>
         Your Cart
      </mat-list-item>
      <mat-list-item>
        <mat-icon>account_circle</mat-icon>
        Your account
      </mat-list-item>
    </mat-list>
  </mat-sidenav>*
  // TODO: Use Flexbox instead of mat-grid-list
  <mat-grid-list  rowHeight="fit" gutterSize="5">
    <mat-grid-tile>
      <mat-card class="">
        <mat-card-header>
          <mat-card-title>Shiba Inu</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>BUY</button>
          <button mat-button>MORE INFO</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card>Simple card 2</mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card>Simple card 3</mat-card>
    </mat-grid-tile>
    <mat-grid-tile>4</mat-grid-tile>
    <mat-grid-tile>5</mat-grid-tile>
    <mat-grid-tile>6</mat-grid-tile>
    <mat-grid-tile>7</mat-grid-tile>
    <mat-grid-tile>8</mat-grid-tile>
  </mat-grid-list>
</mat-sidenav-container>
